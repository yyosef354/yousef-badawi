<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="icon"
      href="assets/pexels-scott-webb-430205-removebg-preview.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/help.css" />
    <title>Help</title>
  </head>
  <body>
    <div class="container">
      <h2>Helping</h2>
      <p>Send your information if you enquire about anything?</p>
      <div class="input">
        <form class="input_f">
          <label id="test" for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="name"
            placeholder="Enter the Name"
          />
          <label for="message">Message</label>
          <textarea
            class="txt"
            type="text"
            id="message"
            name="message"
            rows="10"
            placeholder="Enter the Message"
          ></textarea>
          <input type="button" value="Send Message" class="bt" />
        </form>
      </div>
    </div>
  </body>
</html>
